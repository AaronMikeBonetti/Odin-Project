<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./library.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="material-icons">library_books</span>
      <h1>Library</h1>
      <button class="add-book-btn" onclick="bookModalDisplay()">
        Add Book
      </button>
    </header>
    <main>
      <p>Hey Aaron, Welcome to the library!</p>
      <div class="book-container">
        <ul class="book-card-container">
        </ul>
      </div>
    </main>
    <dialog class="book-modal-container">
      <form id="book-form" onsubmit="addBook(event)">
        <h2>Add a New Book</h2>
        <div>
            <span class="material-icons close-modal" onclick="bookModalDisplay()">close</span>
        </div>
        <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required />
        </div>
        <div>
        <div>
        <button type="submit">Add Book</button>
        <button type="button" onclick="bookModalDisplay()">Cancel</button>
        </div>
      </form>
    </dialog>
    <script src="./library.js" async defer></script>
  </body>
</html>
