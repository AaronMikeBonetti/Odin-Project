<html>
  <head>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="form-page-container">
      <div class="sidebar-container">
        <div class="hero-container">
          <div class="image-container">
            <img src="assets/imgs/odin-lined.png" alt="Odin Logo" />
            <h1>Odin</h1>
          </div>
        </div>
        <span
          >Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></span
        >
      </div>
      <div class="header-container">
        <h1>
          This is not a real online service! You know you need something in your
          life to help you realize your deepest dreams. Sign up <i>now</i> to
          get started
        </h1>
        <h1>You <i>know</i> you want to.</h1>
      </div>
      <div class="form-container">
        <h2>Lets do this!</h2>
        <form>
          <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </form>
      </div>
      <div class="button-container">
      <button type="submit">Create Account</button>
      <span>Already have an account? <a href="#">Log In</a></span>
    </div>
    </div>
    
  </body>
  <link rel="stylesheet" href="/Sign-up-Form/form.css" />
</html>
